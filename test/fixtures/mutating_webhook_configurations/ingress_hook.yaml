
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: ingress-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: ingress-hook
      namespace: test
      path: "/ingress-hook"
      port: 443
  failurePolicy: Ignore
  matchPolicy: Exact
  name: ingress-hook.hooks.admission.krane.com
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - extensions
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - ingresses
    scope: "*"
  sideEffects: Unknown
  timeoutSeconds: 1
