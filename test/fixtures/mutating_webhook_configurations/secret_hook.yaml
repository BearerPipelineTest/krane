---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: secretboss-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: secretboss
      namespace: cloudbosses
      path: "/secretboss"
      port: 443
  failurePolicy: Ignore
  matchPolicy: Equivalent
  name: secretboss.cloudbosses.admission.krane.com
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - core
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - secrets
    scope: "*"
  sideEffects: Unknown
  timeoutSeconds: 1
