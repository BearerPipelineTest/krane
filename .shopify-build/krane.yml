containers:
  default:
    docker: circleci/ruby:2.5.7

steps:
  - label: Lint
    timeout: 5m
    run:
      - bundle: ~
      - bundle exec rubocop

  - label: 'Run Test Suite (:kubernetes: v1.18.4 :ruby: 2.7)'
    timeout: 10m
    run:
      - hack/e2e-test-runner.sh
    agents:
      queue: kind-ci
    env:
      RUBY_VERSION: "2.7"
      KIND_VERSION: v0.8.1
      KUBECTL_VERSION: v1.18.4
      KIND_CLUSTERS: |
